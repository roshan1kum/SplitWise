<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="panel-body">
        <div class="form-group">
            <label>
            Cost:
            <input type="number" formControlName="Cost">
            </label>
        </div>
        <div class="form-group">
                <label>
                Description:
                <input type="text" formControlName="Description">
                </label>
        </div>
        <div class="form-group">
                <label>
                Date:
                <input type="date" formControlName="Date">
                </label>
        </div>
        <div class="form-group">
            <label>
                Split:
            </label>
            <input type="radio" formControlName="Split" value="equally">Equally
            <input type="radio" formControlName="Split" value="Unequally">Unequally
        </div>  
    </div>
    <div class="well">
    <div formArrayName="MembersExpense" *ngFor="let m of profileForm.get('MembersExpense').controls;let i=index">
        <div [formGroupName]="i">
            <label>
                Name
            </label>
                <input type ="text"  formControlName="Name">
                <label>
                    Price
                </label>            
                <input type="number"  formControlName="Price">
        </div>
        <button type="button" (click)="deleteMembers(i)">Delete</button>
    </div>
    <button type="button" (click)="AddMembers()">Add Members</button>
    </div>
        <div class="form-group">
            <button type="submit" [disabled]="!profileForm.valid">Submit</button>
        </div>
        
</form>
