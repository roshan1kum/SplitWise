</mat-toolbar><br>

<div class="panel panel-primary">
        <div class="panel-heading">Group Name</div>
        <div class="panel-body">
                <button mat-flat-button color="primary" (click)="AddGroup()">Add Group</button>
                <table class='table'>
                        <tr *ngFor="let g of grpName" (click)="NavigateToGroupDashboard(g.id)">
                            <td><h3>{{g.groupName}}</h3></td>
                            <div class="form-group">
                            <td><button mat-raised-button color="primary" style='margin-right:16px' (click)="AddMembers(g.id)" >Add</button></td>
                            <td><button mat-raised-button color="primary" style='margin-right:16px' (click)="Members(g.id)">Members</button></td>

                        </div>
                        </tr>
                    </table>                        
        </div>         
</div>
