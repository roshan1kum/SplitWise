<p>show-friend-detail works</p>

<table class="table table-condensed">
    <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Email</th>
        <th>Description</th>
    </tr>
    <tr *ngFor="let bill of FriendBill">
        <td>{{bill?.name}}</td>
        <td>{{bill?.amount}}</td>
        <td>{{bill?.email}}</td>
        <td>{{bill?.description}}</td>
    </tr>
</table>
