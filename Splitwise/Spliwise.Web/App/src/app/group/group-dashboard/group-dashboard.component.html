<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:200%;">{{group.groupName}}</div>
    <div class="panel-body">
        <p>Added by:{{group.createrGroupName}}</p>
        <p>Category:{{group.categoryName}}</p>
        <p>Date:{{group.date}}</p>
     
        <div *ngFor="let item of a | keyvalue">
            <div class="panel panel-primary">
                <div class="panel-heading" style="font-size:100%;">{{group.groupName}}
                        <!-- <button (click)="toggle(item.key)" id="bt" style="float: right;">
                                {{buttonName}}
                            </button> -->
                </div>
                <!-- <ng-container *ngIf="group.showGroupExpense"> -->
                <div class="panel-body">
                        <!-- <button class="btn btn-success friend-btn" (click)="Edit(item.key)" id="bt" style="float: right;">
                                Edit
                            </button>            -->
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Paid by</th>
                        </tr>
                     <tr *ngFor="let i of item.value">                                
                         <td>{{i?.expenseUserName}}</td>
                         <td>{{i?.splitAmount}}</td>
                         <td>{{i.description}}</td>
                         <td>{{i.expensePaidBy}}</td>
                    </tr>                       
                    </table>  
                </div>
            <!-- </ng-container> -->
            </div>
        </div>
       
        
</div>
</div>
<div class="form-group">

    <button class="btn btn-success friend-btn" (click)="Delete()">Delete</button>
    <button class="btn btn-success friend-btn" (click)="Back()">Back</button>
    </div>
